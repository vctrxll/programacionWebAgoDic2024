<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Colorido</title>
  <style>
    /* Estilos generales para el body */
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0a3aa3 0%, #89cff0 100%);
    }

    /* Asegura que los elementos dentro del contenedor no se desborden */
    * {
      box-sizing: border-box;
    }

    /* Estilo del contenedor del formulario */
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Estilos generales de los inputs */
    .form-container input[type="text"],
    .form-container input[type="email"] {
      width: 100%; /* Ahora ocupa el 100% del ancho del contenedor */
      padding: 15px;
      margin: 10px 0; /* Reduce los márgenes para evitar desbordamientos */
      border: 2px solid transparent;
      border-radius: 8px;
      background-color: #f1f1f1;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    /* Cambios en los inputs al hacer focus */
    .form-container input[type="text"]:focus,
    .form-container input[type="email"]:focus {
      border-color: #0a3aa3;
      outline: none;
    }

    /* Estilo del botón de envío */
    .form-container button[type="submit"] {
      background-color: #0a3aa3;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    /* Efecto hover en el botón */
    .form-container button[type="submit"]:hover {
      background-color: #072c78;
    }

    /* Estilo del título del formulario */
    .form-container h2 {
      color: #0a3aa3;
      margin-bottom: 20px;
    }

    /* Pequeñas decoraciones para los inputs */
    .form-container input[type="text"]::placeholder,
    .form-container input[type="email"]::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Formulario de Contacto</h2>
  <form>
    <input type="text" placeholder="Nombre Completo" required>
    <input type="email" placeholder="Correo Electrónico" required>
    <button type="submit">Enviar</button>
  </form>
</div>

</body>
</html>
